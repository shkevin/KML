        #     build_type: "Release",
        #     cc: "gcc",
        #     cxx: "g++",
        #     archiver: "7z a",
        #     generators: "Ninja"
        #   }
        - {
            name: "Ubuntu_Latest",
            os: ubuntu-latest,
            artifact: "ubuntu_gcc.7z",
            build_type: "Debug",
            cc: "gcc",
            cxx: "g++",
            archiver: "7z a",
            generators: "Ninja"
          }
        # - {
        #     name: "MacOS_Latest",
        #     os: macos-latest,
        #     artifact: "macos_clang.7z",
        #     build_type: "Debug",
        #     cc: "clang",
        #     cxx: "clang++",
        #     archiver: "7za a",
        #     generators: "Ninja"
        #   }
        python_version: ['3.6', '3.7', '3.8', '3.9', '3.10']

    name: ${{matrix.config.os}} - Python ${{matrix.python_version}}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python_version}}
          architecture: x64

      - name: Print env
        run: |
          echo github.event.action: ${{github.event.action}}
          echo github.event_name: ${{github.event_name}}

      - name: Install dependencies on windows
        if: startsWith(matrix.config.os, 'windows')
        run: |
          choco install ninja cmake gcovr doxygen
          ninja --version
          cmake --version

      - name: Install dependencies on ubuntu
        if: startsWith(matrix.config.name, 'Ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build cmake gcovr doxygen ccache
          pip3 install cython wheel setuptools>=61.0.0 build
          ninja --version
          cmake --version
          gcc --version

      - name: Install dependencies on macos
        if: startsWith(matrix.config.os, 'MacOS')
        run: |
          brew install p7zip cmake ninja gcovr doxygen ccache
          pip3 install cython
          ninja --version
          cmake --version
          clang --version

      - name: Configure CMake
        run: |
          cmake -S . -B ${{github.workspace}}/build \
            -DBUILD_TESTING=ON \
            -DBUILD_PYTHON=ON \
            -DBUILD_COVERAGE=ON \
            -DBUILD_DOCUMENTATION=OFF \
            -DCMAKE_BUILD_TYPE=${{matrix.config.build_type}}

      - name: Build package
        run: cmake --build ${{github.workspace}}/build --config ${{matrix.config.build_type}} -j

      # - name: Install Python dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install --upgrade wheel setuptools build

      - name: CPP Test
        working-directory: ${{github.workspace}}/build
        run: |
          ls ${{github.workspace}}
          ctest -V -C ${{matrix.config.build_type}}

      - name: Pytest wheel
        working-directory: ${{github.workspace}}
        run: |
          ls ${{github.workspace}}
          pip3 install ./build/tools/packages/*.whl --force-reinstall
          pip3 install KML[test] # Install test dependencies
          python3 -m pytest -p no:cacheprovider -n auto --cov=. --doctest-modules

      - name: Pytest sdist
        working-directory: ${{github.workspace}}
        run: |
          ls ${{github.workspace}}
          pip3 install ./build/tools/packages/*.tar.gz --force-reinstall
          pip3 install KML[test] # Install test dependencies
          python3 -m pytest -p no:cacheprovider -n auto --cov=. --doctest-modules

      # - name: CPP Coverage

  test:
    name: Test
    runs-on: ${{matrix.config.os}}
    strategy:
      fail-fast: true
      matrix:
        config:
          - {
              name: "Ubuntu_Latest",
              os: ubuntu-latest,
            }
          # - {
          #     name: "MacOS_Latest",
          #     os: macos-latest,
          #   }
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
            name: ${{matrix.config.name}} artifacts
            path: ${{github.workspace}}

      - name: Unpack Artifacts
        run: |
          ls ${{github.workspace}}
          tar -xzvf ${{github.workspace}}/${{matrix.config.name}}.tar.gz -C ${{github.workspace}}

      # - name: Install test dependencies on ubuntu
      #   if: startsWith(matrix.config.name, 'Ubuntu')
      #   run: |
      #     ls ${{github.workspace}}
      #     pip3 install -r ${{github.workspace}}/tools/python/KML/requirements/test_requirements.txt

      # - name: Install test dependencies on macos
      #   if: startsWith(matrix.config.os, 'MacOS')
      #   run: |
      #     pip3 install -r ${{github.workspace}}/tools/python/KML/requirements/test_requirements.txt

      - name: CPP Test
        working-directory: ${{github.workspace}}/build
        run: ctest -V -C ${{matrix.config.build_type}}

      - name: Pytest
        working-directory: ${{github.workspace}}/build
        run: |
          pip3 install ${{github.workspace}}/build/tools/packages/KML*.whl[test]
          cd ${{github.workspace}}/build/tools/python/KML/tests/
          python3 -m pytest -n auto --cov=. --doctest-modules

      - name: CPP Coverage
        working-directory: ${{github.workspace}}/build
        run: make coverage
